<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
</head>

<body>
    <a-scene
  tap-place
  landing-page
  xrextras-loading
  xrextras-runtime-error
  renderer="colorManagement:true"
  xrweb="
    allowedDevices: any;
    defaultEnvironmentFogIntensity: 0.5; 
    defaultEnvironmentFloorTexture: #groundTex; 
    defaultEnvironmentFloorColor: #FFF;
    defaultEnvironmentSkyBottomColor: #B4C4CC; 
    defaultEnvironmentSkyTopColor: #5ac8fa;
    defaultEnvironmentSkyGradientStrength: 0.5;">
  <!-- We can define assets here to be loaded when A-Frame initializes -->
  <a-assets>
    <img id="groundTex" src="assets/sand.jpg">
    <a-asset-item id="cactusModel" src="assets/cactus.glb"></a-asset-item>
  </a-assets>
  <!-- The raycaster will emit mouse events on scene objects specified with the cantap class -->
  <a-camera
    id="camera"
    position="0 8 8"
    raycaster="objects: .cantap"
    cursor="
      fuse: false;
      rayOrigin: mouse;">
  </a-camera>
  <a-entity
    light="
      type: directional;
      intensity: 0.8;
      castShadow: true;
      shadowMapHeight:2048;
      shadowMapWidth:2048;
      shadowCameraTop: 40;
      shadowCameraBottom: -40;
      shadowCameraRight: 40;
      shadowCameraLeft: -40;
      target: #camera"
    xrextras-attach="target: camera; offset: 8 15 4"
    position="1 4.3 2.5"
    shadow>
  </a-entity>
  <a-light type="ambient" intensity="0.5"></a-light>
  <!-- Adding the cantap class allows the ground to be clicked -->
  <a-box
    id="ground"
    class="cantap"
    scale="1000 2 1000"
    position="0 -0.99 0"
    material="shader: shadow; transparent: true; opacity: 0.4"
    shadow>
  </a-box>
</a-scene>
    <div id='setloc'
        style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
        <span id='debug' style="font-size: 9px;"></span> <br/>
        <span id='debug2' style="font-size: 9px;"></span> <br/>
        <span id='debug3' style="font-size: 9px;"></span>
    </div>
</body>

</html>
