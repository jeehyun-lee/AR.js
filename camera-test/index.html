<html>

<head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script type="text/javascript" src="test.js"></script>
</head>

<body>
    <a-scene>
        <a-camera acccam look-controls-enabled></a-camera>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
    <div id='setloc'
        style='position:absolute; left: 10px; bottom: 2%; z-index:999; background-color: blue; color: white; padding: 10px'>
        <span id='debug' style="font-size: 9px;"></span> <br/>
        <span id='debug2' style="font-size: 9px;"></span> <br/>
        <span id='debug3' style="font-size: 9px;"></span>
    </div>
</body>

</html>
